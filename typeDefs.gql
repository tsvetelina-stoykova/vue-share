type User {
    _id: ID
    username: String!
    email: String!
    password: String!
    avatar: String
    joinDate: String!
    favourites: [Post]
}

type Post {
    title: String!
    imageUrl: String!
    categories: String!
    description: String!
    createdDate: String!
    likes: Int
    createdBy: User!
    messages: [Message]
}

type Message {
    _id: ID
    messageBody: String!
    messageDate: String
    messageUser: User!
}

type Query {
    getUser: User
}

type Mutation {
    addPost( title: String!, imageUrl: String!, categories: String!, description: String!, createdDate: String!, createdBy: ID): Post!
    signupUser(username: String!, email: String!, password: String!): User!
}